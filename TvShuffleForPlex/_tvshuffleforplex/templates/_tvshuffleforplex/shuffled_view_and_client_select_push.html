<div class="container shuffled_view_and_client_select_push pt-5 pb-10">
    <div class="row">
        <div class="col text-center">
            <h3 class="text-center" style="font-weight: bold;font-size: 24px;">Generated Plex Queue ({{ shuffled_episodes|length }})</h3>
        </div>
        <div class="col-3 text-right">
          <h4>Select Plex Client</h4>
        </div>
        <div class="col-2 pl-0">
          <div class="dropdown">
              <button class="btn btn-sm btn-primary dropdown-toggle client-select-list-button" type="button" data-toggle="dropdown">Clients
              <span class="caret"></span></button>
              <ul class="dropdown-menu" id="client-selection-list">

              </ul>
          </div>
        </div>
    </div>

    <div class="container episodes_listing">
        <ul class="row text-center episode_list">
        {% for episode in shuffled_episodes %}
            <li class="col episode_item">
                {% include 'episode_item.html' with episode=episode%}
            </li>
        {% endfor %}
        </ul>
    </div>
</div>
